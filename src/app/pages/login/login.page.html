<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title size="large">Bem vindo(a)</ion-title>

  <div class="form-container">
    <ion-input type="email" placeholder="Digite seu email" required></ion-input>
    <ion-input
      type="password"
      placeholder="Digite sua senha"
      required
    ></ion-input>
  </div>

  <ion-button expand="full" color="primary">Entrar</ion-button>

  <ion-text class="register-link">
    Ainda nÃ£o tem conta?
    <a routerLink="/cadastro">Cadastre-se</a>
  </ion-text>
</ion-content>
