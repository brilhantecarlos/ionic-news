<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ng-container *ngIf="favoritos.length > 0; else semFavoritos">
    <app-news-card *ngFor="let news of favoritos" [news]="news"></app-news-card>
  </ng-container>
  <ng-template #semFavoritos>
    <ion-text color="medium">
      <p style="text-align:center; margin-top: 2rem;">Nenhuma not√≠cia favoritada.</p>
    </ion-text>
  </ng-template>
</ion-content>
