<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-title size="large" class="ion-text-center">Crie sua conta</ion-title>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nome completo" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirme a senha" required></ion-input>
    </ion-item>
    <ion-button expand="full" color="primary" type="submit">Cadastrar</ion-button>
  </ion-list>
</ion-content>
