<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-title size="large" class="ion-text-center">Crie sua conta</ion-title>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nome completo" [(ngModel)]="nome" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha" [(ngModel)]="senha" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirme a senha" [(ngModel)]="confirmarSenha" required></ion-input>
    </ion-item>

    <ion-button expand="full" color="primary" (click)="cadastrar()">Cadastrar</ion-button>

    <div *ngIf="mensagemErro" style="color: red; margin-top: 12px;">
      {{ mensagemErro }}
    </div>
    <ion-text class="login-link">
    JÃ¡ tem conta?
    <a routerLink="/login">Entrar</a>
  </ion-text>
  </ion-list>
</ion-content>
